<form id="contact-form-{{ include.form_id_slug }}" name="contact-form" class="contact-form" action="/app/contacts/">
	<div class="form-group">
		<label class="control-label" for="email-{{ include.form_id_slug }}">Email Address</label>
		<input type="text" 
		class="form-control" 
		id="email-{{ include.form_id_slug }}" 
		name="email" 
		data-bv-regexp-regexp="[A-Za-z0-9._%+-]+@[A-Za-z0-9._%+-]+\.ox\.ac\.uk" 
		data-bv-regexp="true" 
		data-bv-message="This is not valid" 
		data-bv-regexp-message="You must use a 'ox.ac.uk' email address to use this message system. If you are from outside the University, please use the main <a href='/#contact' style='text-decoration: underline;''>Contact email</a>" required />
		<!-- <div class="alert alert-warning alert-dismissible hidden" role="alert" id="non-oxford-email">
		  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		  <strong>Warning!</strong> You must use a 'ox.ac.uk' email address to use this message system. If you are from outside the University, please use the main <a href="/#contact" style="text-decoration: underline;">Contact email</a>
		</div> -->
	</div>
	<div class="form-group">
		<label class="control-label" for="researchgate_profile-{{ include.form_id_slug }}">ResearchGate profile link</label>
		<input type="url" class="form-control" id="researchgate_profile-{{ include.form_id_slug }}" name="researchgate_profile" placeholder="(Optional)" />
	</div>
	<div class="form-group">
		<label class="control-label" for="contact-message-{{ include.form_id_slug }}">Message</label>
		<textarea class="form-control" id="contact-message-{{ include.form_id_slug }}" name="message" rows="5" required></textarea><!-- placeholder="For example, [sample question]"-->
	</div>
	<div class="form-group">
		<div class="checkbox">
			<label for="contact-optin-{{ include.form_id_slug }}"><input type="checkbox" id="contact-optin-{{ include.form_id_slug }}" name="optin" /> I would like email updates from ChemBio Hub</label>
			<!-- placeholder="For example, [sample question]"-->
		</div>
	</div>
	<!-- <label class="white" for="contact-image">Optional Image</label>
	<input type="file" class="form-control" id="contact-image" name="contact-image"></input>
	<label class="white" for="contact-struc">Optional Chemical Structure (SD format)</label>
	<input type="file" class="form-control" id="contact-struc" name="contact-struc"></input> -->
	<input type="hidden" id="subject-{{ include.form_id_slug }}" name="subject" value="{{ include.subject_value }}">
	<button class="btn btn-success btn-block top-margin">Send Your Message</button>
	<div class="alert alert-success contact-submit-success" role="alert" style="display:none;">
	  <strong>Thanks for your message!</strong> The team will be in touch with you shortly.
	</div>
	<div class="alert alert-danger contact-submit-error" role="alert" style="display:none;">
	  <strong>There has been a problem!</strong> Please try again.
	</div>
	<!-- chembiohub.ox.ac.uk/app/... -->
</form>
