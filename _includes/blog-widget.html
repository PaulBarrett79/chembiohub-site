{% for post in site.posts | limit: 3 %}
	{% assign author = site.authors[post.author] %}
	<div class="text-left"><div><h2 class="blue"><a href="{{ post.url | remove_first:'/' }}">{{ post.title }}</a></h2>
		<small><abbr>{{ post.date | date_to_string }}</abbr> by <a href="mailto:{{author.email}}">{{author.display_name}}</a></small></div>
		<div>
			<p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }} <a class="pull-right" href="{{ post.url | remove_first:'/' }}">[more]</a></p>
		</div>
	</div>
{% endfor %}
<a href="/blog/"><button class="btn btn-default">See all posts</button></a>
